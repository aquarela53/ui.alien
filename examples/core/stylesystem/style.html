<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1000">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Style System Basic</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			// define style
			var style = new Appbus.Style({
				'background': 'white',
				'color': 'black',
				'font-size': 10
			});
			
			console.log('style', style);
			console.log('json', JSON.stringify(style, null, '\t'));
			
			// get element
			console.log('get', style.get('background'));

			
			// set
			style.set('color', 'orange');
			style.set('font-size', '1em');

			console.log('set', style);
			console.log('json', JSON.stringify(style, null, '\t'));

			
			// build with prefix
			var css = style.build('#myprefix');
			console.log(css);
			

			// clear
			style.clear();

			console.log('set', style);
			console.log('json', JSON.stringify(style, null, '\t'));
			console.log(style.build('#myprefix'));


			// reset
			style.reset({
				'display': 'box',
				'transition': 'all 0.1s'
			});

			console.log('set', style);
			console.log('json', JSON.stringify(style, null, '\t'));
			console.log(style.build('#myprefix'));

		</script>
	</head>
	<body>
	</body>
</html>
