<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1000">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Theme Events</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			// binding global theme listeners
			Appbus.Theme.on('ready', function(e) {
				console.log('new theme ready:', e.theme);
			});

			Appbus.Theme.on('changed', function(e) {
				console.log('theme changed:', e.theme, e.component);
			});

			Appbus.Theme.on('selected', function(e) {
				console.log('theme selected:', e.theme);
			});


			// load theme sync (with user defined theme name 'newname')
			var theme1 = Appbus.Theme.load('themes/mytheme.theme.json').sync();
			var theme2 = Appbus.Theme.load('themes/mytheme.theme.json', 'theme-02').sync();
			
			// select theme
			Appbus.Theme.select(theme1);

			// edit theme
			theme1.component('view').set('background', 'blue');
			theme2.component('tab').set('.cls', {
				'background': 'green'
			});
		</script>
	</head>
	<body>
	</body>
</html>
