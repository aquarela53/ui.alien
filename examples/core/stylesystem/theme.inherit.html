<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1000">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Style System Basic</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			// define mytheme
			var mytheme = new Appbus.Theme({
				name: 'mytheme',
				styles: {
					'global': {
						'body': {
							'font-size': 11,
						},
						'div': {
							'margin': 0
						}
					},
					'view': {
						'background': 'white',
						'color': 'black',
						'font-size': 10,
						'..cls': {
							'background': 'orange'
						}
					},
					'table': {
						'background': 'white',
						'color': 'black',
						'font-size': 10,
						'> .cls': {
							'background': 'orange'
						}
					}
				}
			});
			
			mytheme.component('view').set('..cls', {
				'background': 'black',
				'font-size': 9
			});

			mytheme.component('view').merge('..cls', {
				'background': 'blue',
				'cursor': 'pointer'
			});

			mytheme.component('view').merge('font-size', 15);

			console.log('mytheme', mytheme);
			console.log('json', JSON.stringify(mytheme, null, '\t'));
			
			console.log('- build(no prefix)');
			console.log(mytheme.build(false));

			console.log('- build(with name)');
			console.log(mytheme.build(true));
		</script>
	</head>
	<body>
	</body>
</html>
