<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1081">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>System Information</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			Appbus.on('ready', function(e) {
				log('Appbus.info.version:' + Appbus.info.version);
				log('Appbus.info.buildtime:' + Appbus.info.buildtime + ' ms');
				log('elapsed time to here:' + (new Date().getTime() - Appbus.info.finishtime) + ' ms');
				log('total elapsed time:' + (new Date().getTime() - Appbus.info.starttime) + ' ms');
			});

			// for message write to #console
			function log(msg) {
				El('#console').append(msg.split('\n').join('<br>') + '<br>');
			}

		</script>
	</head>
	<body>
		<div id="console" class="cmp border" style="height:200px;"></div>
	</body>
</html>
