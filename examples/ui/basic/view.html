<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1081">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>View</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			var view = new Appbus.View({
				items: [
					new Appbus.Component({html:'component-by-options-1'}),
					{
						component: 'cmp',
						html: 'component-by-options-2'
					}
				],
				e: {
					'click': function(e) {
						console.log('click', e);
					}
				}
			});

			view.add(new Appbus.Component({html:'component-1'}));
			view.add(new Appbus.Component({html:'component-2'}));
			view.add(new Appbus.Component({html:'component-3'}),0);	//TODO: index 에 따라 element 순서 변경되도록
			view.add({
				component: 'cmp',
				html: 'component-4'
			});

			view.fire('click');

			console.log('view', view);			
			console.log('view.get(0)', view.get(0));
			console.log('view.items()', view.items());
			console.log('view.components()', view.components());
			console.log('view json', JSON.stringify(view, null, '\t'));
			
			Appbus.on('ready', function(e) {
				view.attachTo('#slot');
			});
		</script>
	</head>
	<body>
		<div id="slot"></div>
	</body>
</html>
