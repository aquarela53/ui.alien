<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1081">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Examples</title>
		
		<script type="text/javascript" src="../../../ui.debug.js"></script>
		<script type="text/javascript">
			var cmp = new Appbus.Component({
				html: 'Hello Stranger!',
				before: function() {
					this.el.attach('<div>calls when before invoke component\'s build method</div>');
				},
				build: function() {
					this.el.attach('<div>calls when after invoke component\'s build method</div>');
				},
				after: function() {
					this.el.attach('<div>calls when last time</div>');
				}
			});
			
			console.log('cmp', cmp);
			console.log('cmp.name', cmp.name());
			console.log('cmp.context', cmp.context());
			
			Appbus.on('ready', function(e) {
				cmp.attachTo('#slot');
			});
		</script>
	</head>
	<body>
		<div id="slot"></div>
	</body>
</html>
