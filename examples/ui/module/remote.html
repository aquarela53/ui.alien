<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1000">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Remote Module</title>
		
		<script type="text/javascript" src="../../ui.debug.js"></script>
		<script type="text/javascript">
			var UI = require('ui');
			
			// load & convert as component
			var MyModule = new UI.ModuleConcrete({
				name: 'mymodule',
				src: './case2/MyModule.js'
			}).component();

			var mymodule = new MyModule({
				style: {
					'border': '1px solid silver'
				},
				html: 'this is MyModule'
			});
			
			// attach to staged element
			UI.on('ready', function() {
				mymodule.attachTo('#slot');

				require('buildinfo').print();
			});


			// functions for control
			function status() {
				console.log('MyModule', MyModule);
				console.log('MyModule.concrete()', MyModule.concrete());
				console.log('mymodule', mymodule);
			}

			function mymodule_switchui() {
				mymodule.switchUI();
			}

			function mymodule_attachAnother() {
				mymodule.attachAnother();
			}

			function mymodule_reset() {
				mymodule.restore();
			}
		</script>
	</head>
	<body>
		<div id="slot"></div>
		<div>
			<a href="javascript:;" onclick="status();">status</a>
		</div>
		<div>
			<a href="javascript:;" onclick="mymodule_switchui();">mymodule.switchUI</a>
		</div>
		<div>
			<a href="javascript:;" onclick="mymodule_reset();">ui.restore</a>
		</div>
		<div>
			<a href="javascript:;" onclick="mymodule_attachAnother();">mymodule.attachAnother</a>
		</div>
	</body>
</html>
