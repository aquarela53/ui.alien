<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1081">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title>Define Component</title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			function MyContainer(options) {
				this.$super(options);
			}

			MyContainer.prototype = {
				build: function() {
					var el = this.el;

					this.on('container.added', function(e) {					
						el.attach('<div class="sub">' + e.item.html + "</div>");
					});
				}
			};

			MyContainer = Appbus.Component.define('mycomp', MyContainer, Appbus.Container);	// inherit Appbus.Container

			console.log('MyContainer.namespace', MyContainer.namespace);
			console.log('MyContainer.inherit', MyContainer.inherit);
			console.log('MyContainer.tag', MyContainer.tag);
			console.log('MyContainer.accessor', MyContainer.accessor);
			console.log('MyContainer.theme', MyContainer.theme);
			

			// instantiation component to use
			var cmp = new MyContainer({
				name: 'test',
				html: 'test'
			});
			
			cmp.add({html:'<h3>안녕하세요</h3>'});
			cmp.add({html:'<h3>你好</h3>'});
			cmp.add({html:'<h3>こんにちは</h3>'});
			cmp.add({html:'<h3>नमस्ते</h3>'})
			cmp.add({html:'<h3>Hello</h3>'});
			cmp.add({html:'<h3>Hallo</h3>'});
			cmp.add({html:'<h3>¡Hola</h3>'});
			cmp.add({html:'<h3>Bonjour</h3>'});
			cmp.add({html:'<h3>Dia duit</h3>'});
			cmp.add({html:'<h3>مرحبا</h3>'})
			cmp.add({html:'<h3>سلام</h3>'});
			cmp.add({html:'<h3>Γεια σας</h3>'});;
			cmp.add({html:'<h3>Merhaba</h3>'});
			cmp.add({html:'<h3>helo</h3>'});
			cmp.add({html:'<h3>Hei</h3>'});
			cmp.add({html:'<h3>Helló</h3>'});
			
			console.log('cmp', cmp);
			console.log('cmp instanceof Appbus.Component', (cmp instanceof Appbus.Component));
			console.log('cmp instanceof MyContainer', (cmp instanceof MyContainer));
			console.log('cmp.name', cmp.name());
			console.log('cmp.context', cmp.context());
			console.log('cmp.context.get', cmp.context().get('test-container'));
			
			Appbus.on('ready', function(e) {
				cmp.attachTo(document.body);
			});
		</script>
	</head>
	<body>
	</body>
</html>
