<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="CSS Test">
	</head>

	<style>
		html, body, div, ul, ol, li, dl, dt, dd, h1, h2, h3, h4, h5, h6, pre, form, p, blockquote, fieldset, input, abbr, article, aside, command, details, figcaption, figure, footer, header, hgroup, mark, meter, nav, output, progress, section, summary, time {
			margin: 0px;
			padding: 0px;
			font-size: 1em;
		}

		.cmp {
			box-sizing: border-box;
		}

		.entry {
			box-sizing: border-box;
			background-color: #eee;
		}

		div.tiles {
			display: table;
			width: 100%;
			table-layout: fixed;
			border-style: none;
			border-spacing: 0px;
			padding: 0px;
			background-color: transparent;

			border: 1px solid #e5e6e7;
		}
		
		div.tiles > .row {
			display: table-row;
		}
		
		div.tiles > .row > .cell {
			display: table-cell;
			box-sizing: border-box;
			overflow: hidden;
			border-top: 1px solid #e5e6e7;
			border-left: 1px solid #e5e6e7;
		}

		div.tiles > .row:first-child > .cell {
			border-top: none;
		}

		div.tiles > .row > .cell:first-child {
			border-left: none;
		}


		table.tiles {
			width: 100%;
			table-layout: fixed;
			border-style: none;
			border-spacing: 0px;
			padding: 0px;
			background-color: transparent;

			border: 1px solid #e5e6e7;
		}
		
		table.tiles tr > td {
			box-sizing: border-box;
			overflow: hidden;
			vertical-align: top;
			border-top: 1px solid #e5e6e7;
			border-left: 1px solid #e5e6e7;
		}

		table.tiles tr:first-child > td {
			border-top: none;
		}

		table.tiles tr > td:first-child {
			border-left: none;
		}
	</style>
	<body>
		<div style="width:700px;margin:10px auto;">
			<div class="cmp tiles">
				<div class="row">
					<div class="cell" style="width:33%;">itemitemitemitemitemitemitemitemitem<br/>itemitemitemitemitemitemitemitemitem</div>
					<div class="cell" style="width:33%;">itemitemitemitemitemitem</div>
					<div class="cell" style="width:33%;">item</div>
				</div>
				<div class="row">
					<div class="cell" style="width:33%;">item</div>
					<div class="cell" style="width:33%;">item</div>
					<div class="cell" style="width:33%;">item</div>
				</div>
				<div class="row">
					<div class="cell" style="width:33%;">item</div>
					<div class="cell" style="width:33%;">item</div>
					<div class="cell" style="width:33%;">item</div>
				</div>
			</div>
		</div>

		<div style="width:700px;margin:10px auto;">
			<table class="tiles" cellspacing="0" cellpadding="0">
				<tr>
					<td style="width:33%;">itemitemitemitemitemitemitemitemitem<br/>itemitemitemitemitemitemitemitemitem</td>
					<td style="width:33%;">itemitemitemitemitemitem</td>
					<td style="width:33%;">item</td>
				</tr>
				<tr>
					<td style="width:33%;">item</td>
					<td style="width:33%;">item</td>
					<td style="width:33%;">item</td>
				</tr>
				<tr>
					<td style="width:33%;">item</td>
					<td style="width:33%;">item</td>
					<td style="width:33%;">item</td>
				</tr>
			</div>
		</div>
	</body>
</html>
