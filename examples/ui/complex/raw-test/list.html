		.list {
			--border: 1px solid orange;
			position: relative;
			background-color: #232323;
			color: #fcfcfc;
			width: 100%;
		}

		.list .items {
			display: table;
			width: 100%;
			height: 40px;
			border-bottom: 1px solid #2e2e2e;
		}

		.list .items:hover {
			background-color: #6A5A8C;
			border-bottom: 1px solid #6A5A8C;
		}

		.list .items:hover .separator {
			background-color: #6A5A8C !important;
		}

		.list .items .row {
			display: table-row;
			cursor: pointer;
		}

		.list .items .row:last-child .cell {
			border-bottom: none;
		}

		.list .items .row .cell {
			display: table-cell;
			vertical-align: middle;
			width: 1px;
		}

		.list .items .row .separator {
			display: table-cell;
			border-bottom: 1px solid #2e2e2e;
			background-color: #2e2e2e;
			width: 1px;
		}

		.list .items .row .cell.auto {
			width: auto;
		}


		/* icon */
		.list .icon {
			margin: 0 8px;
			margin-top: 2px;
			width: 22px;
		}

		.list .icon img {
			width: 22px;
		}
		
		/* thumnail */
		.list .thumnail {
			padding: 5px;
			overflow: hidden;
		}

		.list .thumnail img {
			width: 30px;
			height: 30px;

		.list .text {
