<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="CSS Test">
	</head>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: "나눔 고딕", "맑은 고딕", Helvetica, sans-serif;
			font-size: 12px;
			margin: 0;
			padding: 0;
			background-color: #EEEBE4;
		}

		.wrap {
			width:650px;
			height:100px;
			margin: 10px auto;
			border: 1px solid orange;
		}

		div {
			box-sizing: border-box;
		}

		.orange {
			background-color:orange;
		}

		.blue {
			background-color:blue;
			color:#fff;
		}

		.red {
			background-color: #BA2425;
		}
		
		.green {
			background-color: #568052;
		}

		.black {
			background-color:#000;
			color:#fff;
		}





		/* functional */
		.table {
			display: table;
			width: 100%;
			height:100%;
			table-layout: fixed;
		}

		.table .row {
			display: table-row;
			height:100%;
		}

		.table .row .cell {
			display: table-cell;
			vertical-align: middle;
			height:100%;
			overflow: hidden;
		}

		.table .row .cell.auto {
			width: auto;
		}

		.center {
			margin: 0 auto;
		}
	</style>
	<body>
		<div class="wrap">
			<div class="table">
				<div class="row">
					<div class="cell" style="width:50px;">
						<div class="red" style="height:100%;">1</div>
					</div>
					<div class="cell">
						<div class="green" style="height:100%;">2</div>
					</div>
					<div class="cell" style="width:50px;">
						<div class="black" style="height:100%;">3</div>
					</div>
					<div class="cell" style="width:50px;">
						<div class="blue center">4</div>
					</div>
					<div class="cell" style="width:50px;">
						<div class="orange">5<br>6</div>
					</div>
					<div class="cell" style="width:300px">
						<div class="red">6</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
