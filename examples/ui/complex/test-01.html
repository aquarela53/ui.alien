<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Appbus Theme Creator">

		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			// global style setup
			var css = {
				'body': {
					'font-family': '"나눔 고딕", "맑은 고딕"',
					'font-size': 14,
					'padding': 0,
					'margin': 0,
					'background-color': '#ECE9E2'
				},
				'#slot': {
					'margin': '0 auto',
					'width': 1000,
					'height': 667
				}
			};
			Appbus.StyleSystem.global.reset(css);


			// load ui file & attach
			Appbus.on('ready', function() {
				var cmp = Appbus.Component.build(Appbus.require('test-01.ui.json'));
				cmp.attachTo('#slot');
			});
		</script>
	</head>
	<body>
		<div id="slot"></div>
	</body>
</html>
