<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1000">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Examples">
		<title></title>
		
		<script type="text/javascript" src="../ui.debug.js"></script>
		<script type="text/javascript">
			var BBS = new Appbus.UIModule('./bbs/bbs.js', true).sync();

			var qna = new BBS('qna');
			var faq = new BBS('faq');
			var free = new BBS('free');

			Appbus.on('ready', function(e) {
				qna.attachTo('#qna');
				faq.attachTo('#faq');
				free.attachTo('#free');
			});
		</script>
	</head>
	<body>
		<h1>qna</h1>
		<div id="qna"></div>
		
		<h1>faq</h1>
		<div id="faq"></div>
		
		<h1>free</h1>
		<div id="free"></div>
	</body>
</html>
