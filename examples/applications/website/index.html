<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="Appbus Theme Creator">

		<script type="text/javascript" src="../../ui.debug.js"></script>
		<script type="text/javascript">
			// global theme setup
			Appbus.StyleSystem.global.reset({
				/*"@font-face": [
					{
						"font-family": "Ubuntu Mono",
						"font-style": "normal",
						"font-weight": "400",
						"src": "local('Ubuntu Mono'), local('UbuntuMono-Regular'), url(http://themes.googleusercontent.com/static/fonts/ubuntumono/v3/ViZhet7Ak-LRXZMXzuAfkYbN6UDyHWBl620a-IRfuBk.woff) format('woff')"
					}
				],*/				
				'*': {
					'margin': 0,
					'padding': 0
				},
				'body': {
					'font-family': '"Ubuntu Mono", "나눔 고딕", "맑은 고딕"',
					'font-size': 14,
					'padding': 0,
					'margin': 0,
					'background-color': '#ECE9E2'
				}
			});


			var Main = Appbus.UIModule.build('./modules/main.js', true);

			Appbus.on('load', function() {
				var main = new Main();

				main.attachTo(document.body);
				
				// for performence debug
				console.log('- build time ------------------');
				console.log('version:', Appbus.info.version);
				console.log('core:', Appbus.info.buildtime + ' ms');
				console.log('app:', (new Date().getTime() - Appbus.info.finishtime) + ' ms');
				console.log('total:', (new Date().getTime() - Appbus.info.starttime) + ' ms');
			});
		</script>
	</head>
	<body>
	</body>
</html>
