<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<!-- attrs.ui initial paramters -->
		<meta name="attrs.ui.autopack" content="true">
		<meta name="attrs.ui.debug" content="false">
		<meta name="attrs.ui.debug.translator" content="true">
		<meta name="attrs.ui.debug.hash" content="false">
		
		<title>그리픽스 예약시스템</title>

		<link rel="stylesheet/less" type="text/css" href="css/style.less" />		
		<script type="text/javascript" src="../../build/ui.alien.js"></script>
	</head>
	
	<body as="application" src="application/index.js">
		<defines>
			<component id="side-navigation" src="components/side-navigation/SideNavigation.js"></component>
			<component id="timetable" src="components/timetable/Timetable.js"></component>
		</defines>
		
		<view class="fullscreen">
			<view class="horizontal bg-gray-light">
				<div class="logo large" onclick="console.log(this, cmp, app, e);" as="html">로고</div>
			
				<view class="horizontal fit" min-height="10px">
					<btn name="guides" type="text" href="#guides">예약관리</btn>
					<btn name="examples" type="text" href="#examples">서비스관리</btn>
					<btn name="api" type="text" href="#api">통계</btn>
				</view>
			</view>
			<view class="horizontal fit">
				<view id="side" class="bg-gray-lighter"> 
					<side-navigation name="snb" class="fit" data="./data/ia.json" style="width:200px;inner-border-color:#333;outer-border:none;">
						<option name="template" content="element">
							<li class="row">
								<div class="icon">{icon}</div>
								<div class="title">{title}</div>
							</li>
						</option>
					</side-navigation>
				</view>
				<view id="contents" class="fit" style="padding:15px;">
					<h1>Title</h1>
					<view id="page">
						<timetable cols="room1,room2,room3" rows="date">
							<option name="mapper" content="object">
								{
									col: function(data) {
										var booked = data.booked;
									},
									row: function(data) {
									}
								}
							</option>
						</timetable>
					</view>
				</view>
			</view>
			<view id="footer" class="bg-gray-dark">
				<view>
					<div class="info">
						Copyright 2014 <a href="https://grifix.io" target="_blank">Grifix, Inc</a>
					</div>
					<div class="links">
						<a class="twitter" href="http://twitter.com/emberjs">
							<i class="icon-twitter"></i><span>Twitter</span>
						</a>
					</div>
				</view>
			</view>
		</view>
	</body>
</html>
