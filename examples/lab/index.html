<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="attrs.ui examples - Lab">
		
		<!-- attrs.ui initial paramters -->
		<meta name="attrs.ui.tagtranslate" content="true">
		<meta name="attrs.ui.debug" content="false">
		<meta name="attrs.ui.debug.mutation" content="false">
		
		<title>UI.Alien</title>

		<script type="text/javascript" src="../../build/ui.alien.js"></script>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
		
		<script type="text/javascript">
		//<![CDATA[
			/*
			호출순서
			 content loading
			 fire load
			 content inspecting
			 fire
			 fire page
			 fire ready
			*/
			
			(function() {
				var UI = require('ui').current();
				var $ = require('attrs.dom');
				var Ajax = require('ajax');
				var Util = require('attrs.util');
				var debug = require('debug');
				
				UI.on('prepare', function(e) {
					console.log('[' + this.id() + '] prepare', e);
					
					this.pages({
						'guide': function(e) {
							this.find('#content').load('guide.html');
							this.find('side-navigation').load('./data/guide.ui.json');
					
							return false;
						}
					});
				});
			
				UI.on('ready', function(e) {
					console.log('[' + this.id() + '] ready', e);
				});
				

				/*
				UI.on('build', function(e) {
					console.log('[' + this.id() + '] build', e);
				});
			
				UI.on('component', function(e) {
					console.log('[' + this.id() + '] component', e);
				});
			
				UI.on('page', function(e) {
					console.log('[' + this.id() + '] page', e);
				});
				*/
			})();
		//]]>
		</script>
	</head>
	<body>
		<page hash="test">
			<action type="import" target="#content" src="html/page2.html"></action>
		</page>
		
		<component id="login" src="./login/LoginUI.js" tag="login"></component>
		
		<!-- test -->
		<view id="view">
			<div class="pre">a</div>
			<view name="content">
				<h1>제목</h1>
				<div>
					내용
					<view horizontal="true">
						<btn align="left">버튼</btn>
						<btn align="center">버튼</btn>
						<btn align="right">버튼</btn>
					</view>
				</div>
			</view>
			<bar>
				<btn align="left">버튼</btn>
				<btn align="center">버튼</btn>
				<btn align="right">버튼</btn>
			</bar>
		</view>
		
		
		<div id="header">
			<a id="logo" href="#">&nbsp;</a>
			
			<div class="gnb">
				<btn name="about" type="text" class="embos round(3px)" href="#about">ABOUT</btn>
				<btn name="guides" type="text" class="embos round(3px)" href="#guides">GUIDES</btn>
				<btn name="api" type="text" class="embos round(3px)" href="#api">API</btn>
				<btn name="examples" type="text" class="embos round(3px)" href="#examples">EXAMPLES</btn>
				<btn name="download" type="text" class="embos round(3px)" href="#download">DOWNLOAD</btn>
				<btn name="community" type="text" class="embos round(3px)" href="#community">COMMUNITY</btn>
			</div>
			
	        <div id="repository">
				<btn type="icon+text" icon="icons.fork" style="icon-size:20px;text-size:12px;" href="https://github.com/attrs/attrs.ui.js" target="_blank">GitHub</a>
	        </div>
		</div>
		<div id="center">
			<div id="side">
				<list name="side-navigation" data="./data/ia.json" style="inner-border-color:#333;outer-border:none;">
					<template>
						<li class="row">
							<div class="icon">{icon}</div>
							<div class="title">{title}</div>
						</li>
					</template>
				</list>
			</div>
			<div id="content">
				<div>
					<h1>Contents</h1>
					<import id="control1" src="uijson/ui.json" style="border:1px solid orange;"></import>
					<import id="html1" src="html/page1.html"></import>
					<div class="c">c</div>
					<btn id="btn1">버튼</btn>
					<div id="slot"></div>
				</div>
			</div>
			<div id="rside">
				<login id="login" style="border:1px solid orange;"></login>
			</div>
		</div>
