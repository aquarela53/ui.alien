<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<!-- attrs.ui initial paramters -->
		<meta name="attrs.ui.autopack" content="true">
		<meta name="attrs.ui.debug" content="false">
		<meta name="attrs.ui.debug.loader" content="false">
		<meta name="attrs.ui.debug.translator" content="false">
		<meta name="attrs.ui.debug.hash" content="false">
		
		<title>UI Alien</title>
		
		<script type="text/javascript" src="../../build/ui.alien.js"></script>
		
		<link rel="stylesheet/less" type="text/css" href="css/style.less" />
		<script type="text/javascript" src="lib/less.js"></script>
	</head>
	
	<body data-as="application" src="application/index.js">
		<defines>
			<component id="side-navigation" src="components/side-navigation/SideNavigation.js"></component>
			<component id="timetable" src="components/timetable/Timetable.js"></component>
		</defines>
		
		<view class="full">
			<view class="horizontal bg-gray-light">
				<div class="logo large" onclick="console.log(this, cmp, app, e);" data-as="markup" href="#">로고</div>
				
				<block min-height="10px">
					<button name="reservations" type="text" href="#reservations" class="yellow">예약관리</button>
					<button name="service" type="text" href="#service">서비스관리</button>
					<button name="statistics" type="text" href="#statistics">통계</button>
				</block>
			</view>
			<view class="horizontal fit">
				<block id="side" style="width:250px;overflow-y:auto;overflow-x:hidden;">
					<div class="simple-box m10">
						<h3 class="title">예약관리</h3>
						<div class="contents">
							<side-navigation name="snb" data="./data/ia.json">
								<option name="template" content="element">
									<li class="row">
										<div class="icon">{icon}</div>
										<div class="title">{title}</div>
									</li>
								</option>
							</side-navigation>
						</div>
					</div>
					<div class="simple-box m10">
						<h3 class="title">설정</h3>
						<div class="contents">
							<side-navigation name="snb" data="./data/ia.json" style="width:200px;">
								<option name="template" content="element">
									<li class="row">
										<div class="icon">{icon}</div>
										<div class="title">{title}</div>
									</li>
								</option>
							</side-navigation>
						</div>
					</div>
					<picture src="images/javascript.png" alt="javascript logo" style="width:150px;margin:0 auto;margin-bottom:20px;opacity:.3;filter:grayscale(70%);"></picture>
				</block>
				<block id="contents" class="fit" style="padding:15px;">
					<breadcrumb style="width:100%;margin-bottom:15px;">
						<item href="location.relead();" title="Home"></item>
						<item href="#menu" title="menu"></item>
						<item href="#menu2" title="menu2"></item>
						<item href="location.relead();" title="Home" data-content-name="tpl" data-content-type="element">
							<div>{item test}</div>
						</item>
					</breadcrumb>
					
					<h1 id="contents-title" data-as="markup" onclick="app.test(this);" style="margin-bottom: 15px;">Title</h1>
					<block id="contents-body"></block>
				</block>
			</view>
			<view id="footer" class="bg-gray-dark">
				<view>
					<div class="info">
						Copyright 2014 <a href="https://grifix.io" target="_blank">Grifix, Inc</a>
					</div>
					<div class="links">
						<a class="twitter" href="http://twitter.com/grifix">
							<i class="icon-twitter"></i><span>Twitter</span>
						</a>
					</div>
				</view>
			</view>
		</view>
	</body>
</html>
