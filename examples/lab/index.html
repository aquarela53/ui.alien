<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type="text/javascript" src="../../dist/ui.js"></script>

			(function() {

	<body>
		<page hash="test" target="#content" src="html/page2.html"></page>
		
		<div id="header">
			<a id="logo" href="#">&nbsp;</a>
			
			<div class="gnb">
				<btn name="about" type="text" class="embos round(3px)" href="#about">ABOUT</btn>
				<btn name="guides" type="text" class="embos round(3px)" href="#guides">GUIDES</btn>

	        <div id="repository">

	        </div>

		<div id="center">
			<div id="side">
				<import id="login" src="login/LoginUI.js"></import>
				<list name="side-navigation" data="./data/default.json" style="inner-border-color:#333;outer-border:none;">

						<li class="row">
							<div class="icon">{icon}</div>
							<div class="title">{title}</div>
						</li>
					</template>
				</list>
			</div>
			<div id="content">
				<div>
					<h1>Contents</h1>
					<import id="control1" src="uijson/ui.json" style="border:1px solid orange;"></import>
