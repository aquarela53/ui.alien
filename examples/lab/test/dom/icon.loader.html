<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="attrs.ui examples - IconLoader">
		<title>IconLoader</title>

		<script type="text/javascript" src="../../dist/ui.js"></script>
		
		<script type="text/javascript">
		//<![CDATA[
			var IconLoader = require('icon.loader');
						
			// icon define, IconLoader 를 이용해서 icon 을 등록한다. 사용은 class="{iconpack}-{iconname}" 혹은 icon="iconpack.iconname" 으로 지정
			IconLoader.load({
				name: 'icons',
				type: 'gylph',
				src: ['font/icons01.otf', 'font/icons01.ttf'],
				exports: {
					'fork': '\\e800',
					'pencil': '\\e801',
					'cancel': '\\e802',
					'link': '\\e803',
					'search': '\\e804'
				}
			});
		//]]>
		</script>
	</head>
	<body>
		<a href="#" class="iconpack-icons-pencil">&nbsp;</a>
		<btn type="icon+text" icon="iconpack-icons-fork">GitHub</btn>
	</body>
</html>
