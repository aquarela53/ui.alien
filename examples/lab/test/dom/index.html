<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="attrs.ui">
		<meta name="author" content="joje.attrs@gmail.com">
		<meta name="description" content="attrs.ui examples - Lab">
		
		<!-- attrs.ui initial paramters -->
		<meta name="attrs.ui.tagsupport" content="true">
		<meta name="attrs.ui.debug" content="false">
		<meta name="attrs.ui.debug.mutation" content="false">
		
		<title>UI Alien 1</title>

		<script type="text/javascript" src="../../dist/ui.js"></script>
		
		<script type="text/javascript">
		//<![CDATA[			
			var UI = require('ui').context();
			var $ = require('dom');
			var Util = require('util');
			var debug = require('debug');
						
			UI.pages({
				'': function(e) {
					this.byId('content').load('./main/main.js');
				},
				'guide': function(e) {
					this.byId('content').load('guide.html');
					this.find('side-navigation').load('./data/guide.json');
					
					return false;
				}
			});
			
			UI.tagsupport('a', function(el, attrs) {
				return new UI.Button(attrs);
			});
			
			$.ready(function() {
				var html1 = new UI.HTML({
					id: 'test',
					name: 'test-name',
					classes: 'cls1 cls2',
					theme: 'ios',
					title: 'title',
					html: 'html contents'
				});
				//html1.debug();
				
				var html = new UI.HTML({
					html: 'html2'
				});
				
				var btn = new UI.Button({
					text: '누르지마'
				});
				
				var view = new UI.View({
					direction: 'horizontal'
				});
				
				var jsonui = {
					component: 'html',
					html: 'test!'
				};
				
				var el = $('<div>raw element</div>');
				
				view.add(html);
				view.add(btn);
				view.add(jsonui);
				view.add(el);
				
				view.attachTo('#slot');
				
				console.log('view.dom()', view.dom());
				console.log('view.items()', view.items());
				console.log('view.children()', view.children());
			});
		//]]>
		</script>
	</head>
	<body>
		<page hash="" target="#content" src="./main/main.js"></page>
		
		<div id="header">
			<a id="logo" href="#">&nbsp;</a>
			
			<div class="gnb">
				<btn name="about" type="text" class="embos round(3px)" href="#about">ABOUT</btn>
				<btn name="guides" type="text" class="embos round(3px)" href="#guides">GUIDES</btn>
				<btn name="api" type="text" class="embos round(3px)" href="#api">API</btn>
				<btn name="examples" type="text" class="embos round(3px)" href="#examples">EXAMPLES</btn>
				<btn name="download" type="text" class="embos round(3px)" href="#download">DOWNLOAD</btn>
				<btn name="community" type="text" class="embos round(3px)" href="#community">COMMUNITY</btn>
			</div>
			
	        <div id="repository">
				<btn type="icon+text" icon="icons.fork" style="icon-size:20px;text-size:12px;" href="https://github.com/attrs/attrs.ui.js" target="_blank">GitHub</a>
	        </div>
		</div>
		<div id="center">
			<div id="side">
				<list name="side-navigation" data="./data/default.json" style="inner-border-color:#333;outer-border:none;">
					<template>
						<li class="row">
							<div class="icon">{icon}</div>
							<div class="title">{title}</div>
						</li>
					</template>
				</list>
			</div>
			<div id="content" as="html">
				<div>
					<h1>Contents</h1>
					<module id="control1" src="uijson/ui.json" style="border:1px solid orange;"></module>
					<markup id="html1" src="html/sample.html"></markup>
					<div class="c">c</div>
					<btn id="btn1">버튼</btn>
					<div id="slot"></div>
				</div>
			</div>
			<div id="rside">
				<module id="login" src="controller/LoginUI.js" style="border:1px solid orange;"></module>
			</div>
		</div>
		<div id="footer">
			<div id="footer-wrapper">
				<div class="info">
					Copyright 2014 <a href="http://attrs.io">Team Attrs.</a><br>
					<a href="/team">Core Team</a> | <a href="/sponsors">Project Sponsors</a>
				</div>
				<div class="links">
					<a class="twitter" href="http://twitter.com/emberjs">
						<i class="icon-twitter"></i><span>Twitter</span>
					</a>
					<a class="github" href="https://github.com/emberjs/ember.js">
						<i class="icon-github"></i><span>GitHub</span>
					</a>
					<a class="googleplus" href="https://plus.google.com/communities/106387049790387471205">
						<i class="icon-gplus"></i><span>Google+</span>
					</a>
				</div>
			</div>
	    </div>
	</body>
</html>
