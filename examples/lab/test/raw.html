				<!-- 
					will be translate to 
					
					class="aui ctx-local x view test" 중
					aui ctx-local : context 의 accessor
					aui ctx-local theme-ios7: context 에 정의된 theme 의 accessor
					aui ctx-local x : ctx-local 의 Component 클래스의 accessor
					aui ctx-local x container view : ctx-local 의 View 클래스의 accessor
					test : 사용자 지정 class
				-->		
				<div class="aui ctx-local theme-ios7 x container view test">
					<div id="html1" class="aui ctx-local x html">HTML</div>
					<div id="btn1" class="aui ctx-local x button blue">
						<div class="inner">
							<div class="icon iconpack-modern ico01"></div>
							<div class="text">버튼</div>
						</div>
					</div>							
					<div class="aui ctx-01 x module">
						...
					</div>
				</div>
