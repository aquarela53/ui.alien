		<script type="text/javascript">
			(function() {
				var application = new Appbus.Application({
					id: 'myapp',
					title: 'Appbus 5.0.0',
					description: 'Appbus 5.0.0 sample application',
					debug: true,
					platform: 'a5',
					thumnail: 'http://cdn.printingengine.com/resources/sample-114.png',
					icons: {
						'icon72': {},
						'icon114': {},
						'icon512': {}
					},
					screenshots: [
						{}
					],
					imports: [
						{
							type: 'package',
							src: 'components/attrs.auth/attrs.auth.js'
						}, {
							type: 'package',
							src: 'components/attrs.ds/attrs.ds.js'
						}, {
							type: 'package',
							src: 'components/attrs.ds/attrs.shop.js'
						}, {
							type: 'application',
							src: ''
						}
					],
					styles: {
					},
					source: {
						$: 'View',
						id: 'rootview',
						c: [
							{
								$: 'NavigationBar',
								style: 'glass_blue',
								title: 'AppBus 5',
								c: [
									{
										$: 'Button',
										style: '',
										text: '',
										icon: {
											$: 'Icon',
											w: 50,
											h: 50,
											image: '',
											masking: {from:'', to:''}
										}
									}
								]
							}, {
								$: 'View',
								id: 'contents',
								scroll: true,
								c: {
									$: 'Box',
									id: 'box',
									html: 'contents'
								}
							}, {
								$: 'Bar',
								id: 'bottombar',
								style: 'glass_black',
								c: [
									{
										$: 'Button',
										style: '',
										text: '',
										icon: {
											$: 'Icon',
											w: 50,
											h: 50,
											image: '',
											masking: {from:'', to:''}
										}
									}
								]
							}
						]
					}
				});
				
				Appbus.on('ready', function(e) {
					application.attachTo('#frame');

					if( false ) {
						Appbus.get('bottombar').detach();
						Appbus.get('bottombar').attachTo('.a div');
						Appbus.get('bottombar').detach();
						Appbus.get('bottombar').attachTo('.a');

						Appbus.get('rootview').add({
							$: 'Box',
							html: '박스추가'
						});

						Appbus.get('rootview').add(new Appbus.Box({
							html: '박스추가2'
						}));
					}
				});
			})();
		</script>

	<body>
		<div id="frame"></div>
	</body>
