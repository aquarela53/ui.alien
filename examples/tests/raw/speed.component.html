		<script type="text/javascript">
			var container_test = function() {
				var starttime;

				var cmp = new Appbus.TestComponent({
					e: {
						click: function(e) {
							console.error('클릭', e);
						}
					}
				});

				console.error('- cmp.attachTo(El(body))');
				cmp.attachTo(El('body'));

				starttime = new Date().getTime();
				for(var i=0; i < 10000; i++) {
					cmp.attach(document.createElement('div'));
				}				
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');

				starttime = new Date().getTime();
				var parent = document.createElement('div');
				for(var i=0; i < 10000; i++) {
					parent.appendChild(document.createElement('div'));
				}				
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');

				starttime = new Date().getTime();
				for(var i=0; i < 10000; i++) {
					cmp.attach(El.create('div'));
				}				
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');
				
				starttime = new Date().getTime();
				var parent = El.create('div');
				for(var i=0; i < 10000; i++) {
					parent.attach(El.create('div'));
				}
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');

				starttime = new Date().getTime();
				for(var i=0; i < 100; i++) {
					new Appbus.TestComponent().attachTo(cmp);
				}				
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');

				starttime = new Date().getTime();
				for(var i=0; i < 100; i++) {
					cmp.attach(new Appbus.TestComponent());
				}				
				console.log('- ' + (new Date().getTime() - starttime) + 'ms' + '----------------------------------------------');


				console.log('cmp.getChildren()', cmp.getChildren());
			};

			Appbus.on('ready', function(e) {
				container_test();
			});
		</script>
