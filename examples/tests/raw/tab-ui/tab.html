<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Tab test</title>
		<!-- <script type="text/javascript" src="src/editor-theme.js" charset="utf-8"></script> -->

		<style>
			#page-tabs{margin:0 auto;overflow:hidden;position:relative;top:2px;width:984px}

			#page-tabs ul{list-style:none;top:2px}

			#page-tabs li{float:left;font-size:11px;display:inline;height:27px;line-height:27px;margin:0}

			#page-tabs div{background:url('tab-sprite.png') 0 -135px no-repeat;float:left;height:27px;width:26px}

			#page-tabs a{background:url('tab-sprite.png') 0 0 repeat-x;color:#555;float:left;padding:0 8px}

			#page-tabs a:hover,#page-tabs a:focus{color:#333;text-decoration:none}

			#page-tabs .last .last{background:url('tab-sprite.png') 0 -54px no-repeat;width:21px}

			#page-tabs li:first-child div:first-child,#page-tabs .selected:first-child div:first-child{width:9px}

			#page-tabs li:first-child div:first-child{background:url('tab-sprite.png') 0 -27px no-repeat}

			#page-tabs .selected a{background:url('tab-sprite.png') 0 -270px repeat-x}

			#page-tabs .selected div{background:url('tab-sprite.png') 0 -324px no-repeat}

			#page-tabs .selected.last .last{background:url('tab-sprite.png') 0 -108px no-repeat}

			#page-tabs .selected+li div{background:url('tab-sprite.png') 0 -297px no-repeat}

			#page-tabs .selected:first-child div:first-child{background:url('tab-sprite.png') 0 -81px no-repeat}

			#page-tabs .right{float:right}

			#page-tabs .right li:first-child div:first-child,#page-tabs .right .selected:first-child div:first-child{width:21px}

			#page-tabs .right li:first-child div:first-child{background:url('tab-sprite.png') 0 -162px no-repeat}

			#page-tabs .right .last .last{background:url('tab-sprite.png') 0 -189px no-repeat;width:9px}

			#page-tabs .right .selected.last .last{background:url('tab-sprite.png') 0 -243px no-repeat}

			#page-tabs .right .selected:first-child div:first-child{background:url('tab-sprite.png') 0 -216px no-repeat}
		</style>
	</head>
	<body>
		<div id="page-tabs">
			<ul>
				<li class="selected">
					<div></div>
					<a href="#">Tab 1</a>
				</li>
				<li class="last">
					<div></div>
					<a href="#">Tab 2</a>
					<div class="last"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
