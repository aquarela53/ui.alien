<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="viewport" content="width=1081">
		<meta name="keywords" content="">
		<meta name="author" content="attrs.kr">
		<meta name="description" content="PrintShop Pilot Project">
		<title>DOM Test</title>
		
		<script type="text/javascript">
			window.addEventListener('load', function() {
				var parent = document.getElementById('parent');
				var child = document.createElement('div');

				/*
				DOMSubtreeModified	(none)	Fires when the subtree is modified	Yes	No
				DOMNodeInserted	(none)	Fires when a node has been added as a child of another node	Yes	No
				DOMNodeRemoved	(none)	Fires when a node has been removed from a DOM-tree	Yes	No
				DOMNodeRemovedFromDocument	(none)	Fires when a node is being removed from a document	No	No
				DOMNodeInsertedIntoDocument	(none)	Fires when a node is being inserted into a document	No	No
				DOMAttrModified	(none)	Fires when an attribute has been modified	Yes	No
				DOMCharacterDataModified
				*/

				parent.addEventListener('DOMSubtreeModified', function(e) {
					console.log('DOMSubtreeModified, parent', e);
				}, false);
				parent.addEventListener('DOMNodeInserted', function(e) {
					console.log('DOMNodeInserted, parent', e);
				}, false);
				parent.addEventListener('DOMNodeRemoved', function(e) {
					console.log('DOMNodeRemoved, parent', e);
				}, false);
				parent.addEventListener('DOMNodeRemovedFromDocument', function(e) {
					console.log('DOMNodeRemovedFromDocument, parent', e);
				}, false);
				parent.addEventListener('DOMAttrModified', function(e) {
					console.log('DOMAttrModified, parent', e);
				}, false);
				parent.addEventListener('DOMCharacterDataModified', function(e) {
					console.log('DOMCharacterDataModified, parent', e);
				}, false);

				child.addEventListener('DOMSubtreeModified', function(e) {
					console.log('DOMSubtreeModified, child', e);
				}, false);
				child.addEventListener('DOMNodeInserted', function(e) {
					console.log('DOMNodeInserted, child', e);
				}, false);
				child.addEventListener('DOMNodeRemoved', function(e) {
					console.log('DOMNodeRemoved, child', e);
				}, false);
				child.addEventListener('DOMNodeRemovedFromDocument', function(e) {
					console.log('DOMNodeRemovedFromDocument, child', e);
				}, false);
				child.addEventListener('DOMAttrModified', function(e) {
					console.log('DOMAttrModified, child', e);
				}, false);
				child.addEventListener('DOMCharacterDataModified', function(e) {
					console.log('DOMCharacterDataModified, child', e);
				}, false);


				parent.appendChild(child);
				parent.setAttribute('test', 'name');
				child.setAttribute('test', 'name');
				parent.setAttribute('test', 'name2');
				child.setAttribute('test', 'name2');
				child.innerHTML = 'test';
				parent.removeChild(child);
			}, false);
		</script>
	</head>
	<body>
		<div id="parent">
		</div>
	</body>
</html>
