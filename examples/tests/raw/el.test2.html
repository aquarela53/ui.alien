		<script type="text/javascript">
			Appbus.on('load', function() {
				var test = El('#test');
				console.log(test);

				test.html('테스트');
				test.ac('a cls');

				console.log('test.has(cls)', test.has('cls'));
				console.log('test.gc()', test.gc());

				test.rc('cls');

				console.log('test.has(cls)', test.has('cls'));
				console.log('test.gc()', test.gc());

				console.log('test.gc()', test.gc());

				var tt = El('<div class="tt">123</div>');
				tt.on('staged', function(e) {
					console.log('tt staged', e.src);

					var el = e.src;
					console.log(el.boundary());
				});
				tt.on('unstaged', function(e) {
					console.log('tt unstaged');

					var el = e.src;
					console.log(el.boundary());
				});
				tt.on('attached', function(e) {
					console.log('tt attached');
				});
				tt.on('detached', function(e) {
					console.log('tt detached');
				});
				tt.on('click', function(e) {
					console.log('tt click');
				});
				tt.on('load', function(e) {
					
				});
				test.attach(tt);
				tt.detach();
				tt.attachTo(test);


				test.detach();
