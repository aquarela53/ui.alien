		<script type="text/javascript">
			var workbench = new Appbus.workbench.Workbench({
				statusbar: true
			});
			
			// create page
			var page = new Appbus.workbench.Page({
				pageId: 'default'
			});
			workbench.add(page);
			
			// create viewpart (RelativeLayout)
			var left = page.createViewPart({
				partId: 'left',
				target: 'content',
				pretender: 'left',		// left, right, bottom, up
				type: Appbus.TabView,	// default is Appbus.TabView
				options: {				// TabView options
					tabAlign: 'top'
				}
			});

			// add part
			page.add({				
				viewpart: 'left',
				title: 'Part 1',
				closable: true,
				c: {
					$: 'Box',
					html: 'part 1'
				}
			});

			console.log('page', page);

			var appliction = new Appbus.Application({
				fullscreen: true
			});
			appliction.setUI(workbench);

			Appbus.on('ready', function() {			
				appliction.attachTo(El(document.body));
			});
		</script>
