<script type="text/javascript" singleton="true">
	page.on('hash', function(e) {
		El.finds('#gnb-nav li').forEach(function(li) {
			li.rc('active');
		});
		
		var name = page.path.pagename; 
		if( e.hash ) name = (page.path.pagename + '#' + e.hash);

		var c = El.find('#gnb-nav a[href="' + name + '"]');
		if( c && c.parent()) {
			c.parent().ac('active');
 
			if( c.parent().id() !== 'gnb-nav' ) {
				c.parent().parent().parent().ac('active');
			}
		}
	});
</script>
